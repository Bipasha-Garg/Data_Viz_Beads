<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plot</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
<script src="plot.js" type="module" defer></script>
  <script src="cluster.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #plot {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="plot"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const clusterNum = urlParams.get('cluster_num');
      const beadNum = urlParams.get('bead_num');

      // Check if renderPlot function is defined in plot.js
      if (typeof renderPlot === 'function') {
        renderPlot(clusterNum, beadNum);
      } else {
        console.error('renderPlot function is not defined in plot.js');
      }
    });
  </script>
</body>
</html>
