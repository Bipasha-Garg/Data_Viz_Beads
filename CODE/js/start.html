<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Keeps the title and other elements in a column */
      align-items: center;
      background: #292942;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    
    #chart-container {
      display: flex; /* Use flexbox to layout charts in a row */
      overflow-x: auto; /* Allow horizontal scrolling if needed */
      gap: 20px;
      padding: 20px;
      background: #3d3d4f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    
    .chart {
      margin: 0; /* Remove margin to keep charts close together */
      background: #171721;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-width: 300px; /* Set a minimum width for each chart */
    }
    
    .radarCircle {
      fill-opacity: 1;
      transition: fill-opacity 0.3s;
    }
    
    .radarCircle:hover {
      fill-opacity: 1;
    }
    
    .legend {
      font-size: 12px;
    }
    
    .legend rect {
      width: 18px;
      height: 18px;
      border-radius: 3px;
    }
    
    .grid {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.7;
    }
    
    .bead-center {
      fill: #ffffff;
      stroke: #ffffff;
      stroke-width: 2;
      transition: transform 0.3s;
    }
    
    .data-point {
      fill: #4dabf7;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    
    .data-point:hover {
      opacity: 1;
    }
    
    .fan-plot {
      pointer-events: none;
    }
    
    .fan-data-point {
      fill: #bbb;
      opacity: 0.9;
    }
    
    #legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .legend-item-text {
      font-size: 14px;
      color: #ccc;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      
      .chart {
        margin: 10px;
        padding: 10px;
      }
      
      .legend-item-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Interactive Radar Chart Visualization</h1>
  <div id="chart-container"></div>
  <div id="legend-container" style="margin-top: 20px;"></div>
  
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="combined.js"></script>
</body>
</html>
